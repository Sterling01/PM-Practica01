<ion-header>
  <ion-toolbar>
    <ion-title>actualizar-empleo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Titulo <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="empleo.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripcion<ion-text color="danger">*</ion-text></ion-label>
      <ion-textarea [(ngModel)]="empleo.descripcion"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Salario<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="empleo.salario"></ion-input>
    </ion-item>
    
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="actualizarEmpleo()">Editar</ion-button>
  </div>
  
</ion-content>
