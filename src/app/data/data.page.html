<ion-header>
  <ion-toolbar>
    <ion-title>Experiencia Laboral</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Experiencia Laboral</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Cargo</ion-label>
    <ion-input [(ngModel)]="trabajo.cargo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Funciones desempe√±adas</ion-label>
    <ion-input [(ngModel)]="trabajo.funciones"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tiempo</ion-label>
    <ion-input [(ngModel)]="trabajo.tiempo"></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="siguiente()">Siguiente</ion-button>

</ion-content>
