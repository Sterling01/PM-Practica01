<ion-app>
  <!-- <ion-menu side="start" contentId="main" *ngIf="(user | async) as user"> -->
  <ion-menu side="start" contentId="main" *ngIf="(user | async) as user">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
        <!--<ion-note>{{user.email}}</ion-note>-->
      </ion-toolbar>
      
    </ion-header>
    <ion-content>
      <ion-list>
        
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/lista-empleos">
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>Empleos</ion-label>
        </ion-item>
        <ion-item routerLink="/login">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item routerLink="/transaccion">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Lista Transferencias</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Curriculum
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
    
</ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
