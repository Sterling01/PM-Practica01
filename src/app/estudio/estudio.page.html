<ion-header>
  <ion-toolbar>
    <ion-title>Estudio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estudio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Titlo de 3er nivel</ion-label>
    <ion-input [(ngModel)]="estudio.tituloTercer"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Titlo de 4to nivel</ion-label>
    <ion-input [(ngModel)]="estudio.tituloCuarto"></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="finalizar()">Finalizar</ion-button>
  
</ion-content>
